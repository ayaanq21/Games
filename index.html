<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Card Flip Game</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: white;
      color: #333;
    }
    .header {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .card {
      width: 100%;
      padding-top: 100%;
      background: #3b82f6;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-content {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
    }
    .hidden { visibility: hidden; }
    .login-container, .leaderboard {
      max-width: 300px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <span id="user-info"></span>
    </div>
    <div>
      <strong>Level: <span id="level">1</span></strong>
      <strong>Flips: <span id="flips">0</span></strong>
    </div>
  </div>

  <div class="login-container" id="login-form">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-status"></p>
  </div>

  <div class="game-board" id="game-board" style="display: none;"></div>

  <div class="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="leaderboard-list"></ul>
  </div>

  <script>
    let level = 1;
    let flips = 0;
    let user = null;

    const emojis = ['ðŸ˜€','ðŸ¶','ðŸ•','ðŸš—','ðŸŒˆ','âš½','ðŸŽµ','ðŸ“š'];

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('https://memorygame-backend.yourdomain.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        user = data.user;
        document.getElementById('user-info').innerText = `Welcome, ${user.username}`;
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('game-board').style.display = 'grid';
        level = user.level;
        flips = user.flips;
        document.getElementById('level').innerText = level;
        document.getElementById('flips').innerText = flips;
        renderBoard();
        loadLeaderboard();
      } else {
        document.getElementById('login-status').innerText = data.message;
      }
    }

    function renderBoard() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      const count = level + 2;
      const emojiSet = [...emojis].slice(0, (count * count) / 2);
      const cards = shuffle([...emojiSet, ...emojiSet]);
      cards.forEach(emoji => {
        const card = document.createElement('div');
        card.className = 'card';
        const content = document.createElement('div');
        content.className = 'card-content hidden';
        content.textContent = emoji;
        card.appendChild(content);
        board.appendChild(card);

        card.addEventListener('click', () => {
          if (content.classList.contains('hidden')) {
            content.classList.remove('hidden');
            flips++;
            document.getElementById('flips').innerText = flips;
            saveProgress();
          }
        });
      });
    }

    async function saveProgress() {
      if (!user) return;
      await fetch('https://memorygame-backend.yourdomain.com/save-progress', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.username, level, flips })
      });
    }

    async function loadLeaderboard() {
      const res = await fetch('https://memorygame-backend.yourdomain.com/leaderboard');
      const data = await res.json();
      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';
      data.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.username} - Level ${entry.level} - Flips ${entry.flips}`;
        list.appendChild(li);
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
