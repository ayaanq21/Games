<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <title>Memory Flip Game - Levels</title>
  <style>
    body {
      
  background: linear-gradient(135deg, #6b73ff, #000dff);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;


.game-container {
  background: rgba(100, 10,23, 0.7);
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
  width: 320px;
  text-align: center;
}

      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0; padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game-board {
      margin: 20px auto;
      display: grid;
      gap: 8px;
      max-width: 640px;
      justify-content: center;
    }
    .card {
      background: #333;
      color: white;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      height: 60px;
      width: 60px;
    }
    .card.flipped {
      background: #fff;
      color: #000;
      cursor: default;
    }
    .fade-in {
  animation: fadeIn 0.7s ease forwards;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

    #info {
      font-size: 18px;
      margin-top: 15px;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
    }
      button {
  background: #4caf50;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin: 10px 5px;
}

button:hover {
  background: #45a049;
}

    
  </style>
</head>
<body>
  <h1>Memory Flip Game</h1>
  <div id="info">
    Level: <span id="level">1</span> | Flips: <span id="flips">0</span>
  </div>
  <div id="game-board"></div>
  <button id="next-level" style="display:none;">Next Level</button>

  <script>
    const allEmojis = [
      'ðŸŽ','ðŸŒ','ðŸ’','ðŸ‡','ðŸ“','ðŸ‰','ðŸ¥','ðŸ',
      'ðŸ‘','ðŸ¥¥','ðŸ¥­','ðŸ‹','ðŸŠ','ðŸˆ','ðŸ¥•','ðŸŒ½',
      'ðŸ¥‘','ðŸ…','ðŸ¥’','ðŸ†','ðŸ¥”','ðŸŒ¶ï¸','ðŸ§„','ðŸ§…',
      'ðŸ¥œ','ðŸŒ°','ðŸž','ðŸ§€','ðŸ—','ðŸ–','ðŸ¤','ðŸ¥©'
    ];

    let level = 1;
    let flips = 0;
    const levelSettings = {
      1: { gridSize: 4 }, // 4x4 = 16 cards = 8 pairs
      2: { gridSize: 6 }, // 6x6 = 36 cards = 18 pairs
      3: { gridSize: 8 }  // 8x8 = 64 cards = 32 pairs
    };

    const levelSpan = document.getElementById('level');
    const flipsSpan = document.getElementById('flips');
    const board = document.getElementById('game-board');
    const nextLevelBtn = document.getElementById('next-level');

    let cards = [];
    let flippedCards = [];
    let matchedCount = 0;

    function setupLevel(lvl) {
      const size = levelSettings[lvl].gridSize;
      const totalPairs = (size * size) / 2;

      // Pick emojis needed for pairs, shuffle and duplicate
      let emojis = allEmojis.slice(0, totalPairs);
      cards = [...emojis, ...emojis];
      cards.sort(() => 0.5 - Math.random());

      // Reset board grid
      board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      board.innerHTML = '';
      flips = 0;
      flipsSpan.textContent = flips;
      matchedCount = 0;
      flippedCards = [];
      levelSpan.textContent = lvl;
      nextLevelBtn.style.display = 'none';

      // Create cards
      cards.forEach((symbol, i) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;
        card.dataset.index = i;
        card.innerText = '';
        board.appendChild(card);
      });
    }

    board.addEventListener('click', e => {
      const card = e.target;
      if (!card.classList.contains('card')) return;
      if (card.classList.contains('flipped')) return;
      if (flippedCards.length === 2) return;

      card.innerText = card.dataset.symbol;
      card.classList.add('flipped');
      flippedCards.push(card);
      flips++;
      flipsSpan.textContent = flips;

      if (flippedCards.length === 2) {
        if (flippedCards[0].dataset.symbol === flippedCards[1].dataset.symbol) {
          matchedCount += 2;
          flippedCards = [];
          if (matchedCount === cards.length) {
            // Level complete
            nextLevelBtn.style.display = level < 3 ? 'inline-block' : 'none';
            alert(`Level ${level} complete!`);
          }
        } else {
          setTimeout(() => {
            flippedCards.forEach(c => {
              c.innerText = '';
              c.classList.remove('flipped');
            });
            flippedCards = [];
          }, 1000);
        }
      }
    });

    nextLevelBtn.addEventListener('click', () => {
      if (level < 3) {
        level++;
        setupLevel(level);
      }
    });

    // Initialize game
    setupLevel(level);
  </script>
</body>
</html>
